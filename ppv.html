<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Streams Direct</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin:0; font-family:Arial; background:#111; color:#fff; }
    header { padding:15px; background:#222; text-align:center; font-size:22px; }

    .topbar {
        display:flex;
        gap:10px;
        padding:10px 15px;
        background:#1b1b1b;
        position:sticky;
        top:0;
        z-index:5;
    }

    input, select {
        padding:8px;
        border-radius:5px;
        border:none;
        font-size:14px;
    }
    input { flex:1; }

    .container { padding:15px; }

    .stream-list {
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(170px,1fr));
        gap:15px;
        margin-top:20px;
    }

    .stream {
        background:#1c1c1c;
        padding:10px;
        border-radius:8px;
        cursor:pointer;
        transition:0.2s;
        position:relative;
    }

    .stream:hover { background:#333; }

    .stream img {
        width:100%;
        border-radius:6px;
    }

    .time { font-size:12px; opacity:.7; margin-top:5px; }

    /* LIVE BADGE */
    .live-badge {
        position:absolute;
        top:8px;
        left:8px;
        background:red;
        padding:2px 6px;
        font-size:11px;
        border-radius:4px;
        font-weight:bold;
    }

</style>
  <script type="text/javascript" src="//zoologicalmanufacture.com/fb/a9/c9/fba9c97905a9e38bdcfc4dfd23ee50d8.js"></script>
</head>
<body>

<div class="topbar">
    <input type="text" id="search" placeholder="Cari stream...">
    <select id="filter">
        <option value="all">Semua</option>
        <option value="live">LIVE</option>
        <option value="upcoming">Upcoming</option>
    </select>
</div>

<div class="container" id="content">Memuat...</div>
